{{define "tambah_karyawan"}}
{{template "header"}}
{{template "top-wrapper"}}
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Tambah Karyawan</h3>
            </div>
            <div class="card-body">
                <form action="/post/karyawan/tambah" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label">Nama Depan</label>
                                <input type="text" name="nama_depan" class="form-control" placeholder="Nama Depan">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label">Nama Belakang</label>
                                <input type="text" name="nama_belakang" class="form-control" placeholder="Nama Belakang">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label">Level</label>
                                <select name="level" class="form-control">
                                    <option value="super-admin">Super Admin</option>
                                    <option value="admin">Admin</option>
                                    <option value="karyawan">Karyawan</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label">Jabatan</label>
                                <select name="id_position" class="form-control">
                                    {{range $p := .Positions}}
                                        <option value="{{$p.Id_Position.Int64}}">{{$p.Position.String}}</option>
                                    {{end}}
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div id="family">
                        <h3>Data Keluarga</h3>
                        <div class="row" id="data-family">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="" class="form-label">Nama Lengkap</label>
                                    <input type="text" name="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="" class="form-label">Nama Lengkap</label>
                                    <input type="text" name="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="" class="form-label">NIK</label>
                                    <input type="number" name="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="" class="form-label">Tanggal Lahir</label>
                                    <input type="date" name="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="" class="form-label">Hubungan</label>
                                    <select name="" class="form-control">
                                        {{range $hub := .Hubungan}}
                                        <option value="{{$hub.Id_Hubungan}}">{{$hub.Hubungan}}</option>
                                        {{end}}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="" class="form-label">Status Pernikahan</label>
                                    <select name="" class="form-control"></select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="" class="form-label">Jenis Kelamin</label>
                                    <select name="" class="form-control">
                                        {{range $jk := .JK}}
                                        <option value="{{$jk.Id_JenisKelamin}}">{{$jk.Jenis_Kelamin}}</option>
                                        {{end}}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                                <button id="tambah-data-keluarga" class="btn btn-primary btn-sm">Tambah Baris</button>
                                <button id="kurang-data-keluarga" class="btn btn-primary btn-sm ml-3"> Kurang Baris</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-sm">Tambah Karyawan</button>
                    </div>
                </form>
            </div>
        </div>
{{template "bottom-wrapper"}}
{{template "footer"}}
{{end}}
