{{define "tambah_karyawan"}}
{{template "header"}}
{{template "top-wrapper"}}
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Tambah Karyawan</h3>
            </div>
            <div class="card-body">
                <form action="/post/karyawan/tambah" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label  class="form-label">Nama Depan</label>
                                <input type="text" required name="nama_depan" class="form-control" placeholder="Nama Depan">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label  class="form-label">Nama Belakang</label>
                                <input type="text" required name="nama_belakang" class="form-control" placeholder="Nama Belakang">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label  class="form-label">Username</label>
                                <input type="text" required name="username" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label  class="form-label">Email</label>
                                <input type="email" required name="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label  class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label  class="form-label">Level</label>
                                <select name="level" class="form-control">
                                    <option value="super-admin">Super Admin</option>
                                    <option value="admin">Admin</option>
                                    <option value="karyawan">Karyawan</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label  class="form-label">Jabatan</label>
                                <select name="id_position" class="form-control">
                                    {{range $p := .Positions}}
                                        <option value="{{$p.Id_Position.Int64}}">{{$p.Position.String}}</option>
                                    {{end}}
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div id="family">
                        <h3>Data Keluarga</h3>
                        <div class="row" id="data-family">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label  class="form-label">Nama Lengkap</label>
                                    <input type="text" required name="nama_lengkap" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label  class="form-label">NIK</label>
                                    <input type="number" name="nik" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label  class="form-label">Pekerjaan</label>
                                    <input type="text" required name="pekerjaan" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label  class="form-label">Tanggal Lahir</label>
                                    <input type="date" name="tgl_lahir" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label  class="form-label">Hubungan</label>
                                    <select name="hubungan_keluarga" class="form-control">
                                        {{range $hub := .Hubungan}}
                                            <option value="{{$hub.Id_Hubungan}}">{{$hub.Hubungan}}</option>
                                        {{end}}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label  class="form-label">Status Pernikahan</label>
                                    <select name="status_pernikahan" class="form-control">
                                        {{range $status := .Status}}
                                            <option value="{{$status.Id_Status}}">{{$status.Status}}</option>
                                        {{end}}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label  class="form-label">Jenis Kelamin</label>
                                    <select name="jenis_kelamin" class="form-control">
                                        {{range $jk := .JK}}
                                        <option value="{{$jk.Id_JenisKelamin}}">{{$jk.Jenis_Kelamin}}</option>
                                        {{end}}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                                <button id="tambah-data-keluarga" class="btn btn-primary btn-sm">Tambah Baris</button>
                                <button id="kurang-data-keluarga" class="btn btn-primary btn-sm ml-3"> Kurang Baris</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-sm">Tambah Karyawan</button>
                    </div>
                </form>
            </div>
        </div>
{{template "bottom-wrapper"}}
{{template "footer"}}
{{end}}
