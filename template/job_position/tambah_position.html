{{define "tambah_position"}}
{{template "header"}}
{{template "top-wrapper"}}
  <div class="card">
      <div class="card-header">
          <h3 class="card-title">
              Tambah Posisi
          </h3>
      </div>
      <div class="card-body">
        <div class="card-body">
            <form action="{{.Url}}" method="post">
               <div class="form-group">
                 <input type="hidden" name="id_position" value="{{.Position.Id_Position.Int64}}">
                  <label for="" class="form-label">Posisi</label>
                 <input value="{{if eq .Url "/post/positions/update"}} {{.Position.Position.String}} {{end}}" type="text" name="posisi" class="form-control" placeholder="Masukan Nama Posisi">
              </div>
              <div class="form-group">
                <label for="" class="form-label">Salary</label>
                <input value="{{.Position.Salary}}" type="number" name="salary" class="form-control">
              </div>
              <div class="form-group">
                 <button type="submit" class="btn btn-primary btn-sm">
                  {{if eq .Url "/post/positions/update"}}
                    Update Posisi
                    {{else}}                   
                    Tambah Posisi
                  {{end}}
                  </button>
              </div>
            </form>
        </div>
      </div>
  </div>
{{template "bottom-wrapper"}}
{{template "footer"}}
{{end}}
