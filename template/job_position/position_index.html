{{define "position_dashboard"}}
{{template "header"}}
{{template "top-wrapper"}}
<div class="card">
   <div class="card-header">
       <h3 class="card-title">Data Posisi</h3>
       <a href="/get/position/tambah" class="btn btn-primary btn-sm">Tambah Posisi</a>
   </div>
   <div class="card-body">
       <div class="table-responsive">
           <table class="table table-hover">
               <thead>
                   <tr>
                       <th>Posisi</th>
                       <th>Gaji</th>
                       <th>Aksi</th>
                   </tr>
               </thead>
               <tbody>
                   {{range $position := .Positions}}
                       <tr>
                           <td>{{$position.Position.String}}</td>
                           <td>{{$position.Salary}}</td>
                           <td>
                              <a onclick="return confirm('Yakin Akan Menghapus Posisi Ini ?')" href="/get/position/delete?id_position={{$position.Id_Position.Int64}}" class="btn btn-danger btn-sm">Hapus</a>
                              <a href="/get/positions/update?id_position={{$position.Id_Position.Int64}}"class="btn btn-warning btn-sm text-white">Update</a>
                              <a href="/get/positions/members?id_position={{$position.Id_Position.Int64}}" class="btn btn-success btn-sm text-white">Member</a>
                           </td>
                       </tr>
                   {{end}}
               </tbody>
           </table>
       </div>
   </div>
</div>
{{template "bottom-wrapper"}}
{{template "footer"}}
{{end}}
