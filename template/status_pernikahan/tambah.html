{{define "tambah_status_pernikahan"}}
{{template "header"}}
{{template "top-wrapper"}}
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    {{if eq .url "/post/status-pernikahan/update"}}
                    Update Status Pernikahan
                    {{else}}
                    Tambah Status Pernikahan
                    {{end}}
                </h3>
            </div>
            <div class="card-body">
                <form action="{{.url}}" method="post">
                    <input type="hidden" name="id_status" value="{{.Status.Id_Status}}">
                    <div class="form-group">
                        <label for="" class="form-label">Status Pernikahan</label>
                        <input 
                        {{if eq .url "/post/status-pernikahan/update"}}
                        value="{{.Status.Status}}"
                        {{end}}
                        type="text" name="status" class="form-control" placeholder="Masukan Status Pernikahan">
                    </div>
                    <div class="form-group"><button type="submit" class="btn btn-primary btn-sm">
                        {{if eq .url "/post/status-pernikahan/update"}}
                        Update Status Pernikahan
                        {{else}}
                        Tambah Status Pernikahan
                        {{end}}
                    </button></div>
                </form>
            </div>
        </div>
{{template "bottom-wrapper"}}
{{template "footer"}}
{{end}}
